<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food deliver</title>
    <link rel="stylesheet" href="food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="section">
    <!-- top-nav -->
       <div class="top-nav">
          <div class="logo">
             <div class="food-logo"></div>
            <h3 class="food">food</h3>
            <h3 class="wagon">wagon</h3>      
          </div>
          <div class="location">
              <p>
                <b>Deliver to:</b> <i class="fa-solid fa-location-dot" id="address-icon"></i><p class="pera">Current Location</p><b>Mohammadpur Bus Stand,Dhaka</b>
              </p>
          </div>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i><p class="food-search">Search Food</p>
            <button class="Login"><i class="fa-solid fa-user" id="user"></i>Login</button> 
          </div>
       </div>
       <!-- second-nav -->
        <div class="second-nav">
           <div class="header-2">
               <div class="search-info">
                    <h1>Are you starving?</h1>
                    <small>Within a few clicks, find meals that are accessible near you</small>
                    <div class="food-delivery">
                       <div class="buttons">
                          <button class="delivery"><div class="deliver-icon"></div>Delivery</button>
                          <button class="pickup"><div class="pickup-icon"></div>Pickup</button>
                        </div>
                       <hr>
                        <div class="food-search2">
                          <div class="enter-address">
                             <i class="fa-solid fa-location-dot" id="address-icon"></i>
                             <input type="text" placeholder="Enter Your Address"> 
                          </div>
                           <button class="find-food"><i class="fa-solid fa-magnifying-glass" id="search-food"></i>Find Food</button>
                          </div>  
                        </div>
                       
               </div>
               <div class="header-img">
                    <div class="img-header"></div>
               </div>
           </div>
        </div>
    </div>

</body>
</html>
