<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,papper and scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock,Papper and Scissors</h1>
    <div id="images">
        <div class="image1 choice" id="rock"></div>
        <div class="image2 choice" id="papper"></div>
        <div class="image3 choice" id="scissors"></div>
    </div>
    <div class="score-board">
        <div class="store">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="store">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move </p>
    </div>
    <script src="./game.js"></script>
</body>
</html>
