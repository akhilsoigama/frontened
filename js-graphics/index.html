<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graphics</title>

    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 80px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Scatter plots</h1>
        <canvas id="myCanvas" width="400px" height="400px" style="border: 1px solid gray;"></canvas>
    </div>
    <div>
        <h1>line graph</h1>
        <canvas id="myCanvas2" width="400px" height="400px" style="border: 1px solid gray;"></canvas>
    </div>
    <div>
        <h1>Bar Charts</h1>
        <div id="myPlot" style="width :100%; max-width:700px;"></div>
    </div>
    <div>
        <h1>Bar Charts horizontal</h1>
        <div id="myPlot2" style="width :100%; max-width:700px;"></div>
    </div>
    <div>
        <h1>pie Charts</h1>
        <div id="myPlot3" style="width :100%; max-width:700px;"></div>
    </div>
    <div>
        <h1>Donut Charts</h1>
        <div id="myPlot4" style="width :100%; max-width:700px;"></div>
    </div>
    <div>
        <h1>Plotting Equations </h1>
        <div id="myPlot5" style="width :100%; max-width:700px;"></div>
    </div>
    <div>
        <h1>Bubble Plots</h1>
        <div id="myPlot6" style="width :100%; max-width:700px;"></div>
    </div>
    <div>
        <h1>multiple lines </h1>
        <div id="myPlot7" style="width :100%; max-width:700px;"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
