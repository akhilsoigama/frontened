<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <form action="" name="myForm">
            <div class="register">
                <h1>Registration Page</h1>
                <div class="username">
                    <div class="fname">
                        <input type="text" class="input" id="First-name" name="fname" placeholder="First Name" required>
                        <span class="error"></span>
                    </div>
                    <div class="lname">
                        <input type="text" class="input" id="Last-name" name="lname" placeholder="Last Name" required>
                        <span class="error"></span>
                    </div>
                </div>
                <div class="personal-info">
                    <div class="email">
                        <input type="email" class="input" id="Email" name="email" placeholder="Email" required>
                        <span class="error"></span>
                    </div>
                    <div class="number">
                        <input type="text" class="input" id="Mobile-num" name="mobile" placeholder="Mobile Number"
                            required>
                        <span class="error"></span>
                    </div>
                </div>
                <div class="pass-word">
                    <div class="pass">
                        <div class="icon">
                            <input type="password" class="fpass" id="Password" name="password" placeholder="Password"
                                required><i class="fa-solid fa-eye" id="icon-eye"></i>
                                <i class="fa-solid fa-eye-slash" id="icon-eye-slash"></i>
                                
                        </div>
                        <span class="error2"></span>
                       
                    </div>
                    <div class="cpass">
                        <div class="icon">
                            <input type="password" class="fcpass" id="Confirm-pass" name="confirmPassword"
                                placeholder="Confirm Password" required><i class="fa-solid fa-eye" id="icon-eye2"></i>
                                <i class="fa-solid fa-eye-slash" id="icon-eye-slash2"></i>
                        </div>
                        <span class="error3"></span>
                    </div>
                </div>
                <button type="submit" id="Submit" value="Register Now">Submit</button>
                <p>Already have an account? <a href="./login.html" id="link">Login</a></p>
            </div>
        </form>
        <div class="verify" id="verify" style="visibility:hidden">
            <i class="fa-regular fa-circle-check"></i>
            <h1>Thank You!</h1>
            <p>Your registration was successful. Thank you!</p>
            <a href="./login.html"><button>Ok</button></a>
        </div>
    </div>  

    <script src="./script.js"></script>
</body>

</html>
