<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <form action="" name="myForm">
            <div class="registor">
                <h1>Ragistration Page</h1>
                <div class="username">
                    <div class="fname">
                        <input type="text" class="input" id="First-name" name="fname" placeholder="First Name" required>
                        <span class="error"></span>
                    </div>
                    <div class="lname">
                        <input type="text" class="input" id="Last-name" name="flname" placeholder="Last Name" required>
                        <span class="error"></span>
                    </div>
                </div>
                <div class="personal-info">
                    <div class="email">
                        <input type="email" class="input" id="Email" name="femail" placeholder="Email" required>
                        <span class="error"></span>
                    </div>
                    <div class="number">
                        <input type="number" class="input" id="Mobile-num" name="fmobile" placeholder="Mobile Number"
                            required> <span class="error"></span>
                    </div>
                </div>
                <div class="pass-word">
                    <div class="pass">
                        <input type="password" class="input" id="Password" name="fpass" placeholder="Password" required>
                        <span class="error"></span>
                    </div>
                    <div class="cpass">
                        <input type="password" class="input" id="Confirm-pass" name="fcpass"
                            placeholder="Confirm Password" required>
                        <span class="error"></span>
                    </div>
                </div>
                <button type="submit" id="Submit" value="Ragistor Now">submit</button>
            </div>
        </form>
        <div class="verify" id="verify">
            <i class="fa-regular fa-circle-check"></i>
            <h1>Thank You!</h1>
            <p>Your Were Registration succsessfully,Thank You</p>
            <a href="./login.html"><button>Ok</button></a>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
