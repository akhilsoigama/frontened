<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS introduction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>What can javascript do?</h2>
    <p id="demo">javascript can change HTML content.</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello javascript!"'>Click me!</button>
     <br><br>
     <h2>What can javascript do?</h2>
     <p id="demo2">javascript can change the style of an HTML element.</p>
     <button class="btn" onclick="document.getElementById('demo2').style.fontSize = '35px'">click me!</button>
     <br><br>
     <h2>What can javascript do?</h2>
     <p>javascript can change HTML attribute values.</p>
     <p>In this case javascript changes the value of the src attriute an image.</p>
     <button onclick="document.getElementById('myImage').src ='bulbon.gif'">turn on the light</button>
     <img id="myImage" src="pic_bulboff.gif" width="100px">
     <button onclick="document.getElementById('myImage').src ='pic_bulboff.gif'">turn off the light</button>
     

     <script src="script.js"></script>
</body>
</html>
